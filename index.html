<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALTAY GAMES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .title {
      font-size: 3em;
      font-weight: 100;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 3s steps(12) forwards, blink 0.7s step-end infinite;
      margin-bottom: 40px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    .glow-ring {
      position: absolute;
      top: -15px;
      left: -15px;
      width: 330px;
      height: 330px;
      border-radius: 50%;
      border: 3px solid cyan;
      box-shadow: 0 0 30px cyan;
      animation: rotateRing 10s linear infinite, glowPulse 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes rotateRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        border-color: rgba(0, 255, 255, 1);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.3);
      }
    }

    svg.logo {
      width: 180px;
      height: 180px;
      z-index: 2;
      transform: scaleX(-1) rotate(160deg);
      transform-origin: center;
      margin-left: -50px;
    }

    .logo path {
      stroke: #111;
      stroke-width: 25;
      fill: none;
      stroke-dasharray: 0;
      stroke-dashoffset: 0;
      transition: fill 1s ease;
    }

    .circle-container:hover .logo path {
      fill: black;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @media (max-width: 600px) {
      .circle-container {
        width: 200px;
        height: 200px;
      }

      .glow-ring {
        width: 230px;
        height: 230px;
        top: -15px;
        left: -15px;
      }

      svg.logo {
        width: 160px;
        height: 160px;
        margin-left: -30px;
      }

      .title {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="title">ALTAY GAMES</div>
  <div class="circle-container" id="circle">
    <div class="glow-ring"></div>

  </div>

  <script>
    window.addEventListener('load', () => {
      const paths = document.querySelectorAll('.logo path');

      paths.forEach((path, i) => {
        const length = path.getTotalLength();
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;

        const duration = length / 1000;
        path.style.animation = `draw ${duration}s ease forwards`;
        path.style.animationDelay = `${i * 0.3}s`;
      });
    });
  </script>

</html>
